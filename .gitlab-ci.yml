# container-centric node webapp pipeline
# 1. builds and pushes a container
# 2. tests using "dev artifacts" npm, package.json, and test.js
# 3. re-pushes container to cloud

stages:
  - build
  - test
  - publish
  - staging
  - deploy

variables:
  AWS_DEFAULT_REGION: us-west-2
  AWS_REGISTRY_IMAGE: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$CI_PROJECT_NAME:$CI_BUILD_REF_SLUG

build:
  stage: build
  image: docker
  # runner should mount docker.sock instead of services: docker:dind
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

test:
  stage: test
  image: $CI_REGISTRY_IMAGE
  services:
    - cassandra
  script:
    - npm test

# WIP
publish_aws:
  stage: publish
  image: docker
  services:
    - docker:dind
  before_script:
    - '[ -z "$AWS_ACCOUNT_ID" ] && { echo AWS_ACCOUNT_ID missing; exit 1; }'
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE
    - docker push $AWS_REGISTRY_IMAGE
  when: manual

