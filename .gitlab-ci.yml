image: node:latest

services:
  - redis:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - staging
  - deploy

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
  only:
    - master

test:
  stage: test
  image: $CI_REGISTRY_IMAGE
  script:
    - npm test

staging:
  stage: staging
  image: cgswong/aws:aws
  environment:
    name: staging
    url: http://staging.example.com/
  script:
    - aws help
  only:
    - master

deploy:
  stage: deploy
  image: cgswong/aws:aws
  environment:
    name: production
    url: https://example.com/
  script:
    - aws help
  when: manual
  only:
    - master
